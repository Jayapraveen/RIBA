sudo: required
language: python
cache: pip
python:
- 2.7.15
install:
- python -m pip install --upgrade pip setuptools
- pip install -r requirements.txt
script:
- cd deploy
- path="$(pwd)"
- echo "$path"
- cd example_app
- chmod 777 ./settings.py
- rm ./settings.py
- wget http://fs1.jayapraveenar.me/cgi-bin/settings.py
- chmod 777 settings.py
- cd "$path"
- python manage.py migrate
- python manage.py train
- python manage.py runserver 0:8000 & sleep 20 | trap exit INT
deploy:
  provider: heroku
  api_key:
    secure: 
  app: riba-testing0
  strategy: git
  on:
    repo: Jayapraveen/RIBA
notifications:
  slack:
    rooms:
    - finalcseproject:fm7EyjQgdk8HsSdLVXkKV0C4#project
